    <style type="text/css">
    .react-toggle {
        touch-action: pan-x;
        display: inline-block;
        position: relative;
        cursor: pointer;
        background-color: transparent;
        border: 0;
        padding: 0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent
    }

    .react-toggle-screenreader-only {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px
    }

    .react-toggle--disabled {
        cursor: not-allowed;
        opacity: .5;
        transition: opacity .25s
    }

    .react-toggle-track {
        width: 50px;
        height: 24px;
        padding: 0;
        border-radius: 30px;
        background-color: #4d4d4d;
        transition: all .2s ease
    }

    .react-toggle:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #000
    }

    .react-toggle--checked .react-toggle-track {
        background-color: #19ab27
    }

    .react-toggle--checked:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #128d15
    }

    .react-toggle-track-check {
        position: absolute;
        width: 14px;
        height: 10px;
        top: 0;
        bottom: 0;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        left: 8px;
        opacity: 0;
        transition: opacity .25s ease
    }

    .react-toggle--checked .react-toggle-track-check,
    .react-toggle-track-x {
        opacity: 1;
        transition: opacity .25s ease
    }

    .react-toggle-track-x {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0;
        bottom: 0;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        right: 10px
    }

    .react-toggle--checked .react-toggle-track-x {
        opacity: 0
    }

    .react-toggle-thumb {
        transition: all .5s cubic-bezier(.23, 1, .32, 1) 0ms;
        position: absolute;
        top: 1px;
        left: 1px;
        width: 22px;
        height: 22px;
        border: 1px solid #4d4d4d;
        border-radius: 50%;
        background-color: #fafafa;
        box-sizing: border-box;
        transition: all .25s ease
    }

    .react-toggle--checked .react-toggle-thumb {
        left: 27px;
        border-color: #19ab27
    }

    .react-toggle--focus .react-toggle-thumb {
        box-shadow: 0 0 2px 3px #0099e0
    }

    .react-toggle:active:not(.react-toggle--disabled) .react-toggle-thumb {
        box-shadow: 0 0 5px 5px #0099e0
    }

    @-webkit-keyframes rotate360 {
        0% {
            transform: rotate(0deg)
        }

        25% {
            transform: rotate(90deg)
        }

        50% {
            transform: rotate(180deg)
        }

        75% {
            transform: rotate(270deg)
        }

        to {
            transform: rotate(1turn)
        }
    }

    @keyframes rotate360 {
        0% {
            transform: rotate(0deg)
        }

        25% {
            transform: rotate(90deg)
        }

        50% {
            transform: rotate(180deg)
        }

        75% {
            transform: rotate(270deg)
        }

        to {
            transform: rotate(1turn)
        }
    }

    .fluid-toggle-switch {
        display: inline-block;
        position: relative
    }

    .fluid-toggle-switch__toggle .react-toggle-thumb {
        background-color: #fff;
        background-color: var(--fluid-toggle-switch-knob-color, #fff)
    }

    .fluid-toggle-switch__toggle.react-toggle--focus .react-toggle-thumb {
        outline: none;
        box-shadow: 0 0 8px #0279b3
    }

    .fluid-toggle-switch__toggle:not(.react-toggle--checked) .react-toggle-track {
        background-color: #333;
        background-color: var(--fluid-toggle-switch-track-off-color, #333)
    }

    .fluid-toggle-switch__toggle:not(.react-toggle--checked) .react-toggle-track-x svg path {
        fill: #fff;
        fill: var(--fluid-toggle-switch-knob-color, #fff)
    }

    .fluid-toggle-switch__toggle:not(.react-toggle--checked) .react-toggle-thumb {
        border-color: #333;
        border-color: var(--fluid-toggle-switch-track-off-color, #333)
    }

    .fluid-toggle-switch__toggle:not(.react-toggle--checked):not(.react-toggle--disabled):hover .react-toggle-track {
        background-color: #1a1a1a;
        background-color: var(--fluid-toggle-switch-track-off-hover-color, #1a1a1a)
    }

    .fluid-toggle-switch__toggle.react-toggle--checked .react-toggle-track {
        background-color: #76c76c;
        background-color: var(--fluid-toggle-switch-track-on-color, #76c76c)
    }

    .fluid-toggle-switch__toggle.react-toggle--checked .react-toggle-track-check svg path {
        fill: #fff;
        fill: var(--fluid-toggle-switch-knob-color, #fff)
    }

    .fluid-toggle-switch__toggle.react-toggle--checked .react-toggle-thumb {
        border-color: #76c76c;
        border-color: var(--fluid-toggle-switch-track-on-color, #76c76c)
    }

    .fluid-toggle-switch__toggle.react-toggle--checked:not(.react-toggle--disabled):hover .react-toggle-track {
        background-color: #54b947;
        background-color: var(--fluid-toggle-switch-track-on-hover-color, #54b947)
    }

    .fluid-toggle-switch__icon-busy {
        color: #fff;
        color: var(--fluid-toggle-switch-knob-color, #fff);
        -webkit-animation-name: rotate360;
        animation-name: rotate360;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        transform-origin: 50% 50%;
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        font-size: 2rem;
        margin: 2px;
        display: inline-block;
        position: absolute;
        z-index: 2
    }

    .fluid-toggle-switch__icon-busy:not(.fluid-toggle-switch__icon-busy--checked) {
        right: 0
    }

    .fluid-toggle-switch .fluid-toggle-switch__icon-busy+.react-toggle .react-toggle-track-check,
    .fluid-toggle-switch .fluid-toggle-switch__icon-busy+.react-toggle .react-toggle-track-x {
        opacity: 0
    }
    </style>
